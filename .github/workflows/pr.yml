name: Pull Request

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x, 18.x ]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Update NPM Version
        run: npm i -g npm

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install Lib Dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Override Packages Versions for NodeJS 12.x
        if: matrix.node-version == '12.x'
        run: echo "TEST_NODE_VERSION=12.x" >> $GITHUB_ENV

      - name: Skip Deepkit Tests for 12.x
        if: matrix.node-version == '12.x'
        run: echo "SKIP_DEEPKIT=true" >> $GITHUB_ENV

      - name: Run tests
        run: npm test

      - name: Get Coverage Info
        run: npm run coverage

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-14.x-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-14.x-

      - name: Install Lib Dependencies
        run: npm ci

      - name: Install Peers Dependencies
        run: npm run install:peers

      - name: Install Docs Dependencies
        run: npm ci
        working-directory: www

      - name: Parse TSDoc Documentation
        run: npm run docs:generate

      - name: Build Docs
        run: npm run build
        working-directory: www
